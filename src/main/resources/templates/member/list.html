<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>部員一覧</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #4CAF50; color: white; }
    .btn { padding: 5px 10px; margin: 2px; cursor: pointer; }
    .btn-edit { background-color: #2196F3; color: white; }
    .btn-delete { background-color: #f44336; color: white; }
  </style>
</head>
<body>
<h1>部員一覧</h1>

<a th:href="@{/view/members/new}">
  <button
      style="margin-bottom: 15px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
    新規登録
  </button>
</a>

<table>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>名前</th>
      <th>背番号</th>
      <th>入部日</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
      <td th:text="${member.id}"></td>
      <td th:text="${member.name}"></td>
      <td th:text="${member.uniformNumber}"></td>
      <td th:text="${member.joinDate}"></td>
      <td>
        <a th:href="@{/view/members/{id}/edit(id=${member.id})}">
          <button class="btn btn-edit">編集</button>
        </a>

        <form th:action="@{/view/members/{id}/delete(id=${member.id})}" method="post"
              style="display: inline;">
          <button type="submit" class="btn btn-delete"
                  onclick="return confirm('本当に削除しますか？')">削除
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</body>
</html>
