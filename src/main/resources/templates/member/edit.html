<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>部員編集</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { padding: 8px; width: 300px; }
    .error { color: red; font-size: 14px; }
    .btn { padding: 10px 20px; cursor: pointer; margin-right: 10px; }
    .btn-primary { background-color: #2196F3; color: white; border: none; }
    .btn-secondary { background-color: #999; color: white; border: none; }
  </style>
</head>
<body>
<h1>部員編集</h1>

<form th:action="@{/view/members/{id}(id=${member.id})}" th:object="${member}" method="post">
  <div class="form-group">
    <label>名前:</label>
    <input type="text" th:field="*{name}">
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>

  <div class="form-group">
    <label>背番号:</label>
    <input type="number" th:field="*{uniformNumber}">
    <div class="error" th:if="${#fields.hasErrors('uniformNumber')}" th:errors="*{uniformNumber}"></div>
  </div>

  <div class="form-group">
    <label>入部日:</label>
    <input type="date" th:field="*{joinDate}">
  </div>

  <button type="submit" class="btn btn-primary">更新</button>
  <a th:href="@{/view/members}"><button type="button" class="btn btn-secondary">戻る</button></a>
</form>
</body>
</html>
